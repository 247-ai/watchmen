<a style="float:right" href="/" class="btn primary"><i class="icon-chevron-left"></i> back to list</a>

<h2>
  <% if (status === "success" ) {%>
  <img class="status_icon" src="/images/green.png" alt="Service up" />
  <% } else if (status === "error" ) {%>
  <img class="status_icon" src="/images/red.png" alt="Service down" />
  <% } %>

  <%=title%>
</h2>

<div class="row-fluid">
  <div class="span6">
  <%-partial ('partial/display_logs_list', {logs:critical_events, log_type:'Critical'})%>
  </div>
  <div class="span6">
  <%-partial ('partial/display_logs_list', {logs:warning_events, log_type:'Warning'})%>
  </div>
</div>

<a href="/" class="btn primary"><i class="icon-chevron-left"></i> back to list</a>
