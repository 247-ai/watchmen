            <a class="navbar-brand" href="/">watchmen</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <% if (user && user.isAdmin) { %>
                <li>
                    <a ui-sref="newService" class="btn">Add New Service</a>
